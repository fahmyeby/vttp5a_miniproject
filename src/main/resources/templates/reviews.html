<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="container mt-4">
        <br><br><h2>Reviews</h2>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${reviews.empty}" class="text-center mt-5">
            <p class="lead text-secondary">Your reviews is empty, add a review!</p>
            <a href="/movies" class="btn btn-primary mt-3" style="background-color: #7835dc; border: none;">Browse Movies</a>
            <a href="/watchlist" class="btn btn-primary mt-3" style="background-color: #7835dc; border: none;">Watchlist</a>

        </div>

        <div th:each="review : ${reviews}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${review.movieTitle}"></h5>
                <div class="mb-2">
                    <span class="stars" th:text="${'â˜…'.repeat(review.rating)}"></span>
                    <span class="text-muted" 
                          th:text="${review.createdAt.format(
                              T(java.time.format.DateTimeFormatter).ofPattern(
                                  'MMM dd, yyyy'))}">
                    </span>
                </div>
                <p class="card-text" th:text="${review.content}"></p>
                <div class="d-flex gap-2">
                    <a th:href="@{'/movies/' + ${review.movieId}}" 
                       class="btn btn-sm btn-outline-primary">
                        View Movie
                    </a>
                    <a th:href="@{'/movies/' + ${review.movieId} + '/review'}" 
                       class="btn btn-sm btn-outline-secondary">
                        Edit
                    </a>
                    <form th:action="@{'/movies/' + ${review.movieId} + '/review/delete'}" 
                          method="post" 
                          style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to delete this review?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
