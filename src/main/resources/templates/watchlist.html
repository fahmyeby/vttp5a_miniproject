<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
    <nav th:replace="~{layout :: nav}"></nav>
    
    <div class="container" style="margin-top: 80px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title m-0">My Watchlist</h2>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${not #lists.isEmpty(movies)}" class="row row-cols-1 row-cols-md-5 g-4">
            <div th:each="movie : ${movies}" class="col">
                <div class="card h-100">
                    <img th:if="${movie.posterPath}"
                         th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}"
                         class="card-img-top"
                         style="height: 300px; object-fit: cover;"
                         th:alt="${movie.title}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${movie.title}"></h5>
                        <p class="card-text text-secondary small" 
                           th:text="${#strings.abbreviate(movie.overview, 100)}">
                        </p>
                        <a th:href="@{'/movies/' + ${movie.id} + '/review'}" 
                           class="btn btn-primary btn-sm" 
                           style="background-color: #7835dc; color: white; border: none; width: 100%; text-align: center;">
                            Write a Review
                        </a><br><br>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge" style="background-color: #7835dc; color: white;" th:text="${movie.voteAverage} + ' â˜…'"></span>
                            <form th:action="@{/watchlist/remove}" method="post">
                                <input type="hidden" name="movieId" th:value="${movie.id}">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(movies)}" class="text-center mt-5">
            <p class="lead text-secondary">Your watchlist is empty, add your favourites in!</p>
            <a href="/movies" class="btn btn-primary mt-3" style="background-color: #7835dc; border: none;">Browse Movies</a>
            <a href="/" class="btn btn-primary mt-3" style="background-color: #7835dc; border: none;">Home</a>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDB API</a></p>
        </div>
    </footer>
</body>
</html>
